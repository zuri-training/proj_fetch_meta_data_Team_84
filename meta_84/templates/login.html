<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
    <style media="screen">
    .asteriskField {
        display: none;
    }
    .fix {
      display: flex;
      padding-top: 2rem;
    }

    .fix-3 {
      margin-right: auto;
      margin-left: 1rem;
    }




    </style>
​
    <title>84Meta | Log In</title>

</head>
<body id="logInBody" class="log-in-body">
    <header class="log-in-header">
        <nav class="log-in-nav">
            <a href="{% url 'meta:landing' %}" title="Back to Home"><img src="{% static 'images/Logo.png' %}" alt="logo"></a>
            <div class="log-in-sign-up">
                <p>
                    Are you a new user?
                </p>
                <button class="log-in-nav-btn">
                    <a href="{% url 'meta:register' %}" class="index-nav-sign-up">Sign Up</a>
                </button>
            </div>
        </nav>
    </header>
    <main class="log-in-main">
        <h2>Login Account</h2>
​
        <form  method="post" class="log-in-form">
          {% csrf_token %}
          <div class="form-crispy">
                <div class="crispy-field">

                    {{ form.username|as_crispy_field }}
                </div>
                <div class="crispy-field">
                    {{ form.password|as_crispy_field }}
                </div>
                <div class="crispy-field log-in-forgot-rem fix">
                      <div class="fix-1">
                         {{ form.remember_me}}

                      </div>
                      <div class="fix-3">
                        Remember Me

                      </div>
                    <div class="fix-2">
                      <a href="" class="log-in-forgot">Forgot Password?</a>

                    </div>
                </div>
    ​       </div>
            <button type="submit" class="log-in-btn">Login</button>
            <div class="log-in-continue">
                <span class="log-in-line"></span>
                <p>Or continue with</p>
                <span class="log-in-line"></span>
            </div>
            <button type="submit" class="log-in-social log-in-google"><img src="{% static 'images/google-svgrepo-com (1) 1.png' %}" alt=""><a href="">Continue with Google</a></button>
            <button type="submit" class="log-in-social log-in-fb"><img src="{% static 'images/Facebook.png' %}" alt=""><a href="">Continue with Facebook</a></button>
​
      </form>
​
​
​
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
​
</body>
</html>
